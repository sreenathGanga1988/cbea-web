<app-title-bar [headingText]='headingText' (createNewItem)="handleCreateNewItem()"></app-title-bar>

<div class="container mt-4">
  <h2>Create Designation</h2>
  <form (ngSubmit)="onSubmit()" class="col-md-6">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" [(ngModel)]="newDesignation.name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" [(ngModel)]="newDesignation.description" name="description" class="form-control" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="isActive" [(ngModel)]="newDesignation.isActive" name="isActive" class="form-check-input">
      <label for="isActive" class="form-check-label">Active</label>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
