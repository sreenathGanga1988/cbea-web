<app-title-bar [headingText]='headingText' (createNewItem)="handleCreateNewItem()"></app-title-bar>

<div class="container mt-4">
  <h2>Create Designation</h2>
  <form (ngSubmit)="onSubmit()" class="col-md-6">
   
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" [(ngModel)]="newDesignation.name" name="name" class="form-control" required #name="ngModel">
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger p-0">
        <div *ngIf="name.hasError('required')" >Name is required</div>
         </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" [(ngModel)]="newDesignation.description" name="description" class="form-control" required #description="ngModel">
      <span *ngIf="description.touched && (description.invalid||description.dirty)" class="text-danger p-0">
        <span *ngIf="description.hasError('required')" > Description is required</span>
      </span>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="isActive" [(ngModel)]="newDesignation.isActive" name="isActive" class="form-check-input">
      <label for="isActive" class="form-check-label">Active</label>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
