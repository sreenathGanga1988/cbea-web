<app-title-bar [headingText]='headingText' (createNewItem)="handleCreateNewItem()"></app-title-bar>

<div class="container mt-4">
  <h2>Create Designation</h2>
  <form (ngSubmit)="onSubmit(myform)" class="col-md-6" #myform="ngForm" novalidate>
   
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" [(ngModel)]="newDesignation.name" name="name" class="form-control" required #name="ngModel">
      <span *ngIf="name.hasError('required') && name.touched && (name.invalid||name.dirty)" class="text-danger">*Name is required</span>
      <span *ngIf="name.hasError('minlength')" class="text-danger">
        Name must be at least 2 characters long

      </span>
      
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Code:</label>
      <input type="text" id="description" [(ngModel)]="newDesignation.description" name="description" class="form-control" required #description="ngModel">
      <span *ngIf="description.hasError('required') && description.touched && (description.invalid||description.dirty) " class="text-danger" id="Abbval">*description is required</span>
        <span *ngIf="name.hasError('minlength')" class="text-danger">
          Name must be at least 2 characters long

        </span>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="isActive" [(ngModel)]="newDesignation.isActive" name="isActive" class="form-check-input">
      <label for="isActive" class="form-check-label">Active</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="myform.invalid ">Create</button>
  </form>
</div>
