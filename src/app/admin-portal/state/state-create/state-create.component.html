<app-title-bar [headingText]='headingText' (createNewItem)="handleCreateNewItem()"></app-title-bar>

<div class="container mt-4">
  <h2>Create State</h2>
  <form (ngSubmit)="onSubmit()" class="col-md-6">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" [(ngModel)]="newState.name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="abbreviation" class="form-label">Abbreviation:</label>
      <input type="text" id="abbreviation" [(ngModel)]="newState.abbreviation" name="abbreviation" class="form-control" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="isActive" [(ngModel)]="newState.isActive" name="isActive" class="form-check-input">
      <label for="isActive" class="form-check-label">Active</label>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
