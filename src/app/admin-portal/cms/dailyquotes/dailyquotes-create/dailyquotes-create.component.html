
<app-title-bar [headingText]='headingText' (createNewItem)="handleCreateNewItem()"></app-title-bar>

<div class="container mt-4">
  <h2>Create Dayquotes</h2>
  <form (ngSubmit)="onSubmit()" class="col-md-6">
    <div class="mb-3">
        <label for="day" class="form-label">Day:</label>
        <input type="number" id="day" [(ngModel)]="newQuotes.Day" name="day" class="form-control" required min="1" max="31" #day="ngModel">
        <div *ngIf="day.touched && day.invalid" class="alert alert-danger p-0">
          <div *ngIf="day.hasError('required')" >Day is required</div>
           </div>
      </div>
      <div class="mb-3">
        <label for="monthCode" class="form-label">Month Code:</label>
        <input type="number" id="monthcode" [(ngModel)]="newQuotes.MonthCode" name="monthcode" class="form-control" required min="1" max="12" #monthcode="ngModel">
        <div *ngIf="monthcode.touched && monthcode.invalid" class="alert alert-danger p-0">
          <div *ngIf="monthcode.hasError('required')" >Month Code is required</div>
           </div>
      </div>
      <div class="mb-3">
        <label for="monthname" class="form-label">Month Name:</label>


  <select [(ngModel)]="newQuotes.monthname" required #monthname="ngModel" name="monthname" id="monthname" class="form-select" >
  <option value="January">January</option>
  <option value="February">February</option>
  <option value="March">March</option>
  <option value="April">April</option>
  <option value="May">May</option>
  <option value="June">June</option>
  <option value="July">July</option>
  <option value="August">August</option>
  <option value="September">September</option>
  <option value="October">October</option>
  <option value="November">November</option>
  <option value="December">December<option>

    </select>

    <div *ngIf="monthname.touched && monthname.invalid" class="alert alert-danger p-0">
      <div *ngIf="monthname.hasError('required')" >Month name is required</div>
       </div>

    </div>

    <div class="mb-3">
      <label for="quote" class="form-label">Quote:</label>
      <input type="text" id="quote" [(ngModel)]="newQuotes.ToDayQuote" name="quote" class="form-control" required #quote="ngModel">
      <div *ngIf="quote.touched && quote.invalid" class="alert alert-danger p-0">
        <div *ngIf="quote.hasError('required')" > Please type new quotes..</div>
         </div>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" id="isActive" [(ngModel)]="newQuotes.isActive" name="isActive" class="form-check-input">
        <label for="isActive" class="form-check-label">Active</label>
      </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
