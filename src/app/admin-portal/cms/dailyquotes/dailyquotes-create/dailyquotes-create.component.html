
<app-title-bar [headingText]='headingText' (createNewItem)="handleCreateNewItem()"></app-title-bar>

<div class="container mt-4">
  <h2>Create Dayquotes</h2>
  <form (ngSubmit)="onSubmit()" class="col-md-6">
    <div class="mb-3">
        <label for="day" class="form-label">Day:</label>
        <input type="number" id="day" [(ngModel)]="newQuotes.Day" name="day" class="form-control" required min="1" max="31">
      </div>
      <div class="mb-3">
        <label for="day" class="form-label">Month Code:</label>
        <input type="number" id="day" [(ngModel)]="newQuotes.MonthCode" name="day" class="form-control" required min="1" max="12">
      </div>
      <div class="mb-3">
        <label for="day" class="form-label">Month Name:</label>
        <input type="text" id="day" [(ngModel)]="newQuotes.monthname" name="day" class="form-control" required min="1" max="12">
      </div>

    <div class="mb-3">
      <label for="quote" class="form-label">Quote:</label>
      <input type="text" id="quote" [(ngModel)]="newQuotes.ToDayQuote" name="quote" class="form-control" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" id="isActive" [(ngModel)]="newQuotes.isActive" name="isActive" class="form-check-input">
        <label for="isActive" class="form-check-label">Active</label>
      </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
