<div class="login-container">
  <div class="login-card">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Enter your username"
        />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
          Password is required.
        </div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="rememberMe" class="form-check-input" formControlName="rememberMe" />
        <label for="rememberMe" class="form-check-label">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <button type="button" class="btn btn-secondary btn-block mt-2" routerLink="/register">Register</button>
    </form>
  </div>
</div>
